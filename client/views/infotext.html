<template name="infotext">
<div class="infotext">
    <div class="row">
        <div class="col s12">
            <div class="col s12 l4">
                <div class="card-panel teal white-text">
                    <div class="card-content">
                        <span class="card-title">Slides &amp; Pages</span>

                        <p>Think of it as a slideshow. Each slide contains 3 pages (one for each tv). Slides should be <b>1920x1080</b>.</p>
                    </div>
                </div>
            </div>
            <div class="col s12 l4">
                <div class="card-panel teal white-text">
                    <div class="card-content">
                        <span class="card-title">Tags</span>

                        <p>Tags allow you to filter slides. Filters reset at 05:00. Tags are separated by whitespace.</p>
                    </div>
                </div>
            </div>
            <div class="col s12 l4">
                <div class="card-panel teal white-text">
                    <div class="card-content">
                        <span class="card-title">Rules</span>
                        <p>
                            Treat others as one would like others to treat oneself. Slides with drinks should feature non-alcoholic alternatives.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</template>
